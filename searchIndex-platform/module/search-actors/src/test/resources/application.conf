SearchActorSystem{
	default-dispatcher {
  		type = "Dispatcher"
		executor = "fork-join-executor"
		fork-join-executor {
    		parallelism-min = 1
    		parallelism-factor = 2.0
    		parallelism-max = 4
		}
  		# Throughput for default Dispatcher, set to 1 for as fair as possible
  		throughput = 1
	}
}
elastic-search-host=["localhost"]
elastic-search-port=9300
query-search-fields=["name","title","lemma","code","tags","domain","subject","description","keywords","ageGroup","filter","theme","genre","objects","contentType","language","teachingMode",
"skills","learningObjective","curriculum","gradeLevel","developer",
"attributions","owner","text","words","releaseNotes"]
bulk-load-batch-size=500
connection-timeout=30
date-fields=["lastUpdatedOn","createdOn","versionDate","lastSubmittedOn","lastPublishedOn"]
platform-api-url="http://localhost:8080/learning-service"