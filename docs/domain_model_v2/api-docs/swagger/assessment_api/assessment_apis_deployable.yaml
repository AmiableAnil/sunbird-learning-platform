swagger: '2.0'
info:
  version: '2.0'
  title: Assessment - Service
  description: >-
    Assessment Service of EkStep Learning Platform provides resources to create,
    manage and search Assessment Items and ItemSets. AssessmentItem API provides
    resources to work with questions in the platform and ItemSet API provides
    resources to create and manage ItemSets.
  license:
    name: EkStep License
    url: 'http:www.EkStep.in'
basePath: /v1
host: api.ekstep.in
securityDefinitions: {}
schemes:
 - "https"
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: AssessmentItem
    description: Everything related to CRUD Operations of the AssessmentItem
  - name: ItemSet
    description: Everything related to CRUD Operations of the ItemSet
paths:
  /assessmentitem/search:
    post:
      summary: Search an AssessmentItem
      description: >-
        This API searches and retrieves an assessmentitem/question based on the
        filter and relation types specified in the request body
      tags:
        - AssessmentItem
      operationId: assessment_item.search
      produces:
        - application/json
      parameters:
        - name: assessmentSearchRequest
          in: body
          required: true
          description: searchAssessmentRequest
          schema:
            type: object
            required:
              - id
              - params
              - request
              - ts
              - ver
            properties:
              id:
                type: string
              ver:
                type: string
              ts:
                type: string
              params:
                type: object
                required:
                  - msgid
                properties:
                  msgid:
                    type: string
                title: Params
              request:
                properties:
                  metadata:
                    properties:
                      filter:
                        type: array
                        items:
                          title: filters
                          properties:
                            property:
                              type: string
                              description: ''
                            operator:
                              type: string
                              description: ''
                            value:
                              type: string
                              description: ''
                            relations:
                              type: string
                              description: ''
                      sortOrder:
                        type: array
                        items:
                          title: sortOrder
                          properties:
                            sortFields:
                              type: string
                              description: field to be sorted
                            sortOrder:
                              type: string
                              description: sort order
                      resultSize:
                        type: number
                        description: resultSize
                      startPosition:
                        type: number
                        description: startPosition
      responses:
        '200':
          description: AssessmentItem searched Successfully
          schema:
            title: search Response
            properties:
              id:
                type: string
                description: API Identifier
              ver:
                type: string
                description: API version information
              ts:
                type: string
                description: API execution timespan
              params:
                title: Response Parameter
                type: object
                properties:
                  resmsgid:
                    type: string
                    description: Response Message Id
                  msgid:
                    type: string
                    description: Message Id
                  err:
                    type: string
                    description: Error Code
                  status:
                    type: string
                    description: Response Status
                  errmsg:
                    type: string
                    description: Error Message
              responseCode:
                type: string
                description: API response code
              result:
                type: array
                items:
                  title: assessmentItem
                  properties:
                    template:
                      type: string
                      description: type of template
                    code:
                      type: string
                      description: code of assessmentItem
                    keywords:
                      type: object
                    subject:
                      type: string
                      description: subject of assessmentItem
                    qlevel:
                      type: string
                      description: qlevel of assessmentItem
                    portalOwner:
                      type: string
                      description: ownerName
                    identifier:
                      type: string
                      description: assessmentId
                    language:
                      type: object
                    partial_scoring:
                      type: string
                      description: scores
                    type:
                      type: string
                      description: assessmentItem type
                    title:
                      type: string
                      description: title
                    usedIn:
                      type: string
                      description: where the assessment is used used
                    createdOn:
                      type: string
                      description: date of creation
                    gradeLevel:
                      type: object
                    conceptIds:
                      type: object
                    question:
                      type: string
                      description: qid
                    options:
                      properties:
                        type:
                          type: string
                          description: ''
                        asset:
                          type: string
                          description: ''
                        font:
                          type: string
                          description: ''
                        color:
                          type: string
                          description: ''
                    concepts:
                      properties:
                        identifier:
                          type: string
                          description: Identifier
                        name:
                          type: string
                          description: name
                        objectType:
                          type: string
                          description: objectType
                        description:
                          type: string
                          description: description
                        relation:
                          type: string
                          description: relationType
                        index:
                          type: string
                          description: index
                    rownum:
                      type: number
                      description: rownum
                    maxScore:
                      type: object
                    domain:
                      type: string
                      description: domain
                    num_answers:
                      type: number
                      description: number of answers
                    template_Id:
                      type: string
                      description: template Id
                    usedFor:
                      type: string
                      description: where the ItemSET is used For
                    max_score:
                      type: number
                      description: maximum score
                    name:
                      type: string
                      description: name
                    lastUpdatedOn:
                      type: string
                      description: last updated date
        '400':
          description: >-
            Error While searching for an AssessmentItem! | Error occurred while
            operation, mostly because of the input given by client, In general
            it is 'Client Exception'
          schema:
            title: Failure Response
            type: object
