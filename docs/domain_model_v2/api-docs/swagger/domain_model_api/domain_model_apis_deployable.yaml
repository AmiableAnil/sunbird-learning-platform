              id:
                type: string
                description: API Identifier
              ver:
                type: string
                description: API version information
              ts:
                type: string
                description: API execution timespan
              params:
                title: Response Params
                type: object
                properties:
                  resmsgid:
                    type: string
                    description: Response Message Id
                  msgid:
                    type: string
                    description: Message Id
                  err:
                    type: string
                    description: Error Code
                  status:
                    type: string
                    description: Response Status
                  errmsg:
                    type: string
                    description: Error Message
              responseCode:
                type: string
                description: API response code
              result:
                properties:
                  domains:
                    type: array
                    items:
                      title: domains
                      type: object
                      properties:
                        identifier:
                          type: string
                          description: Domain Identifier
                        code:
                          type: string
                          description: code of the domain
                        children:
                          type: array
                          items:
                            properties:
                              identifier:
                                type: string
                                description: Domain Identifier
                              name:
                                type: string
                                description: specific domain childName
                              objectType:
                                type: string
                                description: objectType
                              relation:
                                type: string
                                description: relation
                              description:
                                type: string
                                description: description
                              index:
                                type: string
                                description: index
                        subject:
                          type: string
                          description: domain subject
                        name:
                          type: string
                          description: domain name
                        description:
                          type: string
                          description: description about domain
                        status:
                          type: string
                          description: 'status about the domain eg: LIVE, RETIRED, DRAFT'
                        tags:
                          type: array
                          items:
                            description: tags
                            type: object
