swagger: '2.0'
info:
  version: 2.0.0
  title: Domain Model API
  description: >-
    Domain model encapsulates the WHAT TO TEACH (Dimensions and Concepts) and
    HOW TO TEACH (Methods) aspects of learning platform. Concepts represent the
    generalized data structure to store Broad-Concept, Sub-Concept and
    Micro-Concepts. It is a recursive structure that allows the concepts to be
    organized into a hierarchical domain along with cross-links. For a details
    about the model see Learning Platform Domain Model
  license:
    name: EkStep License
host: api.ekstep.in
basePath: /v2
schemes:
  - https
securityDefinitions: {}
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: Domains
    description: Everything related to the Domian operations
  - name: Domain Objects
    description: Everything related to all Domain Objects & operations
paths:
  /domains:
    get:
      summary: gets All live Domains
      description: >-
        The _domain_ endpoint is used to get the list of domains available in
        the  _EkStep Platform_.This endpoint returns all domains that are
        defined in the platform
      operationId: domain.list
      produces:
        - application/json
      tags:
        - Domains
      responses:
        '200':
          description: gets All live Domains
          schema:
            type: object
            properties:
              header:
                title: SuccessResponseHeader
                type: object
                properties:
                  id:
                    type: string
                    description: API Identifier
                  ver:
                    type: string
                    description: API version information
                  ts:
                    type: string
                    description: API execution timespan
                  params:
                    description: API response parameters
                    title: Response Params
                    type: object
                    properties:
                      resmsgid:
                        type: string
                        description: Response Message Id
                      msgid:
                        type: string
                        description: Message Id
                      err:
                        type: string
                        description: Error Code
                      status:
                        type: string
                        description: Response Status
                      errmsg:
                        type: string
                        description: Error Message
                  responseCode:
                    type: object
                    description: 'API response code '
              body:
                title: details of all domains
                type: object
                properties:
                  identifier:
                    type: string
                    description: Domain Identifier
                  code:
                    type: string
                    description: code of the domain
                  children:
                    description: domain and its relations/children
                    properties:
                      identifier:
                        type: string
                        description: Domain Identifier
                      name:
                        type: string
                        description: specific domain childName
                      objectType:
                        type: string
                        description: objectType
                      relation:
                        type: string
                        description: realtion
                      description:
                        type: string
                        description: description
                      index:
                        type: string
                        description: index
                  subject:
                    type: string
                    description: domain subject
                  name:
                    type: string
                    description: domain name
                  description:
                    type: string
                    description: description about domain
                  status:
                    type: string
                    description: 'status about the domain eg: LIVE, RETIRED, DRAFT'
                  tags:
                    type: object
                    description: tags
                  dimension_count:
                    type: integer
                    description: number of dimensions under specified domain
                  misconception_count:
                    type: integer
                    description: number of misconceptions under specified domain
                  concept_count:
                    type: integer
                    description: number of concepts under specified domain
                  method_count:
                    type: integer
                    description: number of methods under specified domain
                  content_count:
                    type: integer
                    description: number of contents under specified domain
        '400':
          description: >-
            Error While fetching all domains! | Error occurred while operation,
            mostly because of the input given by client, In general it is
            'Client Exception'. To investigate the root cause first read through
            the 'err' field of response 'params' and go through the Wiki-Doc
            with title 'Domain Model Error Codes', after that read 'errmsg'
            field of response 'params' and go through the Wiki-Doc with title
            'Domain Model Error Messages' for the corresponding error messages.
          schema:
            title: FailureResponseHeader
            type: object
            properties:
              id:
                type: string
                description: API Identifier
              ver:
                type: string
                description: API version information
              ts:
                type: string
                description: API execution timespan
              params:
                type: string
                description: API response parameters
              responseCode:
                type: object
                description: 'API response code '
              result:
                title: result
                type: object
                properties: {}
        '500':
          description: >-
            Error While fetching all domains! | Error occurred while operation,
            mostly because of erroneous condition on server, In general it is
            'Server Exception' or 'Exception'. To investigate the root cause
            first read through the 'err' field of response 'params' and go
            through the Wiki-Doc with title 'Domain  Model Error Codes', after
