        This API  is used to get list of all live domains available in the 
        _EkStep Learning Platform_
      operationId: domain.list
      produces:
        - application/json
      tags:
        - Domains
      responses:
        '200':
          description: All live Domains fetched successfully
          schema:
            type: object
