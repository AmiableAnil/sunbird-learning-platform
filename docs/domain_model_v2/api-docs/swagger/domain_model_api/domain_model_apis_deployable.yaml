swagger: '2.0'
info:
  version: 2.0.0
  title: Domain Model API
  description: >-
    Domain Model encapsulates WHAT TO TEACH (Dimensions and Concepts) and HOW TO
    TEACH (Methods) aspects of EkStep Learning Platform
  license:
    name: EkStep License
host: api.EkStep.in
basePath: /v2
schemes:
  - https
securityDefinitions: {}
consumes:
  - application/json
produces:
  - application/json
tags:
  - name: Domains
    description: Everything related to Domain Operations
  - name: Domain Objects
    description: Everything related to Domain Objects & their Operations
paths:
