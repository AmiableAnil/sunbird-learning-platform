version: 2.1
jobs:
  lp-build:
    machine: true
    steps:
      - checkout
      - restore_cache:
          key: lp-dependency-cache-{{ checksum "pom.xml" }}
      - run: 
          name: Setup VM, Build and update Sonar
          command: bash vmsetup.sh

      - run:
          name: Push coverage report to codecov
          command: bash <(curl -s https://codecov.io/bash)

      - save_cache:
          key: lp-dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2
     
workflows:
  version: 2.1
  workflow:
    jobs:
      - lp-build
