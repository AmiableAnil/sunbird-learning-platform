
input {
     file {
         path => ["/data/logs/graph_event.log"]
     }
}

filter {
	grok {
    		match => [ "message",
               	"%{TIMESTAMP_ISO8601:timestamp} %{GREEDYDATA:msg}"]
  	}
  	mutate {
    		gsub => [ "message","%{timestamp}","" ]
    		strip => [ "message" ]
  	}
}

output {
  kafka {
   bootstrap_servers => "10.10.1.207:9092"
   codec => plain {
            format => "%{message}"
        }
   topic_id => "prod.learning.graph.events"
   retries => 20
   retry_backoff_ms => 180000
 }

}


